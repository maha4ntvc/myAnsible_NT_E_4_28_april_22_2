---
- hosts: 172.31.10.250 
  become: yes
  tasks:
  - name: i want to execute direct linux commnad 
    command: hostname -f
    register: myresult 
    
  - name: i want to display first task result
    debug:
       msg: "{{myresult}}"

  - name: i want install git 
    apt:
      name: git
      state: present
    when: myresult.stderr ==""


  - name: i want install tree
    apt: 
      name: tree
      state: present
    when: myresult.stderr !=""